<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->	
		
		<link href='http://fonts.googleapis.com/css?family=Swanky+and+Moo+Moo' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" media="all" href="stylesheets/styles.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->
		<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
		<script>
		
			function lock(checkbox) {
				if(checkbox.is(':checked')){
					$('#private_label').css('background-image', 'url("images/lock.png")');	
				} else {
					$('#private_label').css('background-image', 'url("images/unlock.png")');	
				}  
			}
			
			$(document).ready(function(){
				lock($('#private'));
				
				$('#private').click(function(event){
					lock($(event.target));
				});
				
				$('#create').live({
					mousedown: function(event){
						$(event.target).addClass('pressed');
					},
					mouseup: function(event){
						$(event.target).removeClass('pressed');
					}
				})
			});
		</script>
	</head>
	<body lang="en">
		<header>
			<hgroup>
				<h1 id="logo">writi.ca</h1>
				<h2>&mdash; write, share, enjoy typography</h2>
			</hgroup>
 		</header>
		<article>
			<section>
				<input type="text" placeholder="Click here to add title" name="title" id="title" required />
				<textarea name="text" id="text" placeholder="Click here to create your text! You can use Markdown syntax."></textarea>
			</section>
			<footer>
			<!--aside>
					## mark a <code>&lt;h2&gt;</code> header (<a href="">Learn more</a>)
			</aside-->
				<section id="password_section">
					<input type="password" id="password" placeholder="Password(to edit the page)" />
				</section>
				<section id="create_section">
					<label id="private_label" for="private">&nbsp;</label>
					<input type="checkbox" id="private" title="Check to make your page private"/>			
					<input type="submit" value="Create the Page" id="create" />
				</section>
			</footer>
		</article>
		<footer class="footer">
			<section>
				Copyright Writi.ca 2011 - Terms - Privacy - <a href="http://twitter.com/#!/WritiCa" target="_blank">Follow us on Twitter</a>
			</section>
		</footer>
	</body>
</html>
